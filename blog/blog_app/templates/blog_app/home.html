{% extends "blog_app/base.html" %}

{% block content %}
{% for post in posts %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ post.author.profile.profile_pic.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-post' post.author.id %}">{{ post.author.username }}</a>
        <small class="text-muted">{{ post.date_created|date:"F d, Y" }}</small>
      </div>
      <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
      <p>{{ post.content|striptags|truncatewords:20 }}</p>
    </div>
</article>
{% empty %}
  <p>No posts found.</p>
{% endfor %}
{% endblock %}
